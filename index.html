<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Score Board</title>
    <link rel ="stylesheet" href = "styles.css">
</head>

<body>

<div id="board">
    <div id ="teams">
        <h1 id="home">Home</h1>
        <h1 id="away">Away</h1>
    </div>

    <div id="scores">
    <h2 id ="home-score">0</h2>
    <h2 id="away-score">0</h2>
    </div>

    <div id="buttons">
        <button id="home-add">+1</button>
        <button id="home-minus">-1</button>
        <button id="reset">Reset</button>
        <button id="away-add">+1</button>
        <button id="away-minus">-1</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
